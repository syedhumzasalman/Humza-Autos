<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="
https://cdn.jsdelivr.net/npm/sweetalert2@11.16.0/dist/sweetalert2.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style_css/boostarp.css" />
    <link rel="stylesheet" href="Style_css/media.css" />
    <link rel="stylesheet" href="Style_css/style.css" />
    <title>Humza Autos</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg nav-color">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="Images/logo.png"
            alt="Humza_logo"
            height="100"
            width="180"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Parts</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                More
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="cover-page">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="search-box">
              <p class="fw-bold fs-4">Find Your Perfect Car</p>

              <select onchange="selectCompany()" id="companyName">
                <option value="">Car Company Name</option>
              </select>

              <select id="carModel">
                <option value="">Car Model</option>
              </select>

              <button type="button" onclick="displayResult()">Search</button>
              <!-- <a href="">Reset Filters</a> -->
            </div>
          </div>
          <div class="col-md-6 marg">
            <p class="cover-text fw-bold fs-1">Find Cars in Pakistan</p>
            <p class="cover-text para2">
              With thousands of Cars, we have just the right one for you
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="cars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
